<div class="page">
    <div class="weui-cells__title">应用正常启动 - {{currentTime | date : format : timezone}}</div>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-gallery" id="gallery">
            <span class="weui-gallery__img" id="galleryImg"></span>
            <div class="weui-gallery__opr">
                <!--<a href="javascript:" class="weui-gallery__del" ng-click="removeImg()">
                    <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                </a>-->
            </div>
        </div>
        <div class="weui-cell__hd"><label class="weui-label">上传图片</label></div>
        <div class="weui-cell__bd">
            <ul class="weui-uploader__files" id="uploaderFiles">
            </ul>
            <div class="weui-uploader__input-box">
                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple ng-click="uploadImg()"/>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">{{ vin }}</div>
</div>
